<!DOCTYPE html>
<html>

<head>
	<style type="text/css">

			height: 100%;
			padding: 0;
			margin: 0;
		}
		.google-map-wrap {
			height: 100%;

			right: 0;

		}

			width: 60%;
			float: left;
		}

		}

			padding: 5px 6px;
		    width: 100%;
		    margin: 10px 0px;

		    border: 0px;
		    border-bottom: 1px solid #eee;
		    font-size: 14px;

		input:focus {
			outline: 0;
		}

    <title>Global Castle Assignment</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/javascript" src="./script.min.js"></script>

</html>
